dind:
  enabled: true

  generic:
    services:
      default:
        fullName: dind

generic:
  nameOverride: kool

  containers:
    default:
      image:
        repository: kooldev/kool
        pullPolicy: Always
        tag: "1.6.0"
      args: [ "tail", "-f", "/dev/null" ]
      env:
        - name: "DOCKER_HOST"
          value: "tcp://dind:2375"
